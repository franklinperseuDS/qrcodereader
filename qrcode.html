<!DOCTYPE html>
<html>
  <head>
    <title>Instascan</title>
    <script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js" ></script>	
  </head>
  <body>
      <div> <lbel>Teste de Qr Code </label></div>
    <video id="preview"></video>

    <div><label> <input type="text" id="codigoItemHonda" > </label></div>
     
    <script>
        let scanner = new Instascan.Scanner(
            {
                video: document.getElementById('preview')
            }
        );
        scanner.addListener('scan', function(content) {
            var codigoItemHonda = content.slice(1,27);
            var quantidade = content.slice(27,40);
            var unidadeMedida = content.slice(40,42);
            var validade = content.slice(42,51);
            var pedido = content.slice(51,60);
            var tipo = content.slice(60,62);
            var linha = content.slice(62,68);
            var notaFiscal = content.slice(68,81);
            var dataFabricacao = content.slice(81,91);
            var naoSei = content.slice(91,104);
            var nEtiqueta = content.slice(104, content.length+1);
            alert('Codigo do Item Honda ' + codigoItemHonda+ '\n' 
                +' quantidade '+quantidade+'\n'
                +' Unidade de medida ' + unidadeMedida + '\n'
                + ' validade ' + validade +'\n'
                + 'Pedido '+ pedido+ '\n'
                + 'Tipo '+ tipo + '\n'
                + 'Linha ' + linha+ '\n' 
                + 'Nota Fiscal '+ notaFiscal + '\n'
                + 'Data de Fabricação' + dataFabricacao + '\n'
                + 'Códigos continuos '+ naoSei + '\n'
                + 'Numero da Etiqueta '+ nEtiqueta);
        //    document.getElementById("codigoItemHonda").innerHTML = codigoItemHonda;
             window.open(content, "_blank");
        });
        Instascan.Camera.getCameras().then(cameras => 
        {
            if(cameras.length > 0){
                scanner.start(cameras[0]);
            } else {
                console.error("Não existe câmera no dispositivo!");
            }
        });
    </script>

 </body>
</html>
