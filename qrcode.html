<script>
    let scanner = new Instascan.Scanner(
        {
            video: document.getElementById('preview')
        }
    );
    scanner.addListener('scan', function(content) {
        var codigoItemHonda = content.slice(1,26);
        var quantidade = content.slice(26,39);
        var unidadeMedida = content.slice(39,41);
        var validade = content.slice(41,49);
        var pedido = content.slice(49,57);
        var tipo = content.slice(57,59);
        var linha = content.slice(59,65);
        var notaFiscal = content.slice(65,78);
        var dataFabricacao = content.slice(78,86);
        var estoque = content.slice(86,99);
        var nEtiqueta = content.slice(99, content.length+1);
        alert('Codigo do Item Honda ' + codigoItemHonda+ '\n' 
            +' quantidade '+quantidade+'\n'
            +' Unidade de medida ' + unidadeMedida + '\n'
            + ' validade ' + validade +'\n'
            + 'Pedido '+ pedido+ '\n'
            + 'Tipo '+ tipo + '\n'
            + 'Linha ' + linha+ '\n' 
            + 'Nota Fiscal '+ notaFiscal + '\n'
            + 'Data de Fabricação' + dataFabricacao + '\n'
            + 'Posição de Estoque '+ estoque + '\n'
            + 'Numero da Etiqueta '+ nEtiqueta);
            createQrCode(content);
        //  window.open(content, "_blank");
        document.getElementById('preview').style.display = 'block';
        document.getElementById('codigoItemHonda').innerText = codigoItemHonda;
        document.getElementById('quantidade').innerText = codigoItemHonda;
        document.getElementById('unidadeMedida').innerText = codigoItemHonda;
        document.getElementById('validade').innerText = codigoItemHonda;
        document.getElementById('tipo').innerText = codigoItemHonda;
        document.getElementById('linha').innerText = codigoItemHonda;
        document.getElementById('notaFiscal').innerText = codigoItemHonda;
        document.getElementById('dataFabricacao').innerText = codigoItemHonda;
        document.getElementById('estoque').innerText = codigoItemHonda;
        document.getElementById('nEtiqueta').innerText = codigoItemHonda;
       

        document.getElementById('preview').style.display = 'none';
    });
    Instascan.Camera.getCameras().then(cameras => 
    {
        let selectedCamera;
        if (cameras.length > 0) {
           for (let c = 0; c < cameras.length; c++) {
              if (cameras[c].name.indexOf('back') != -1) {
                  selectedCamera = cameras[c];
              }
           }
           
           if (!selectedCamera) selectedCamera = cameras[0];
        }
        
         if (selectedCamera) {
             scanner.start(selectedCamera);
         } else {
             console.error("No cameras found.");
         }
    
    });

    function createQrCode(userInput)
    {
        // var userInput = document.getElementById('valor').value;

        var qrcode = new QRCode("qrcode", {
            text: userInput,
            width: 256,
            height: 256,
            colorDark: "black",
            colorLight: "white",
            correctLevel : QRCode.CorrectLevel.H
        });
    }

    }
</script>
